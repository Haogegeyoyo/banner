<!DOCTYPE html>
<html>
<head>
	<title> banner-demo</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.main{
			width:800px;height: 450px;
			position: relative;
			margin: 0 auto;
		}
		.pic{
			width: 100%;
			height: 450px;
			overflow: hidden;
		}
		li{list-style: none;}
		.pic ul{
			/*width: 700%;*/
			width: 1000%;
			overflow: hidden;
			margin-left: -800px;
			//通过改变ul的margin来达到轮播图片的方法
		}
		.pic li{
			float: left;
		}
		.pic img{
			width:800px;height: 450px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="pic">
			<ul>
				<li><img src="./images/7.jpg"></li>
				<li><img src="./images/1.jpg"></li>
				<li><img src="./images/2.jpg"></li>
				<li><img src="./images/3.jpg"></li>
				<li><img src="./images/4.jpg"></li>
				<li><img src="./images/5.jpg"></li>
				<li><img src="./images/6.jpg"></li>
				<li><img src="./images/7.jpg"></li>
				<li><img src="./images/1.jpg"></li>
			</ul>	
		</div>
			<ul class="tab">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
	</div>
</body>
	<script type="text/javascript" src="./js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $banner=$(".main");
			var	$picUl=$(".pic ul");
			var $picLi=(".pic ul li");
			var $tabLi=$(".tab li");
			var $imgWidth=$(".pic ul li img").width();
			var index=0;

			var timer=setInterval(function(){
				index++;
				next();
			},2000);

			function next(){

				$picUl.animate({//通过改变ul的margin来达到轮播图片的方法，所以这里$picUl.animate
					marginLeft:-$imgWidth*(index+1)+'px'//index++后，index=1，-$imgWidth*1没有意义，从2开始
				},300,function(){
				//回调函数，动画函数执行完执行，当第七张图时，让图片立即复位
					if(index==$tabLi.length){//tabLi是圆点的数，有七个，通过判断这个li的长度
					//这个方法是上面执行完才会执行，所以会有动画，如果.pic不加头尾的话，就
					//会有图七到空白的动画，然后再在.pic的li里图七后面加个图一,就会有图七轮播到图七的画面,然后再立即复位到-800px,原始图一处;
						$picUl.css('marginLeft',-$imgWidth+'px');
						index=0;
						// alert($tabLi.length);
					}
				});
			}
		})
	</script>
</html>
